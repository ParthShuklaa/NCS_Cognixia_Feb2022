<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        div.div1 {
            width: 500px;
            margin: auto;
            border: 3px solid #491a1a;
            border-radius: 5%;
        }
        
        div.div2 {
            max-width: 500px;
            margin: auto;
            border: 3px solid #be0909;
            border-radius: 5%;
        }
    </style>

</head>

<body>
    <h2>CSS Max- Width Demo</h2>
    <div class="div1">
        Hi, I am parth Shukla (width : 500px;)
    </div><br>
    <div class="div2">
        Hi, I am parth Shukla (max Width:500px;)
    </div>
    <p>Drag browser to smaller size less than 500Px to the see the difference </p>
</body>

</html>
