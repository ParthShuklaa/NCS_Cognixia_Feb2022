<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Js Demo for displaying Date</title>
    <script>
        alert("Hope Javascript is Making you believe in Dynamic Behavior ...")
    </script>
</head>

<body>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()"> 
        Click to Display Date </button>
    <p id="demo"></p>



    <button type="button" onclick="document.getElementById('demo').style.display = 'none'">Click..</button>
    <button type="button" onclick="document.getElementById('demo').style.display = 'grid'">click to set grid</button>
    <!-- 
        How we can display Date only using Java Script 
     -->


</body>

</html>
