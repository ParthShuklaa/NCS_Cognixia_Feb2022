<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1,
        {
            position: absolute;
            top: 50%;
            width: 100%;
            text-align: center;
            font-size: x-large;
        }
        
        img {
            height: auto;
            width: 100%;
            position: absolute;
            left: 0px;
            top: 0px;
            z-index: -1;
        }
    </style>
</head>
