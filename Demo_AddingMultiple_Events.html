<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> JavaScript Event Listener() </h2>
    <p> Here We Are Adding Multiple Evenbt using Add EventListener() to the Same Button</p>

    <button id="myBtn">Try it..</button>

    <p id="demo"></p>

    <script>
        var x = document.getElementById("myBtn");
        x.addEventListener("mouseover", myFunction);
        x.addEventListener("click", mySecondfunction);
        x.addEventListener("mouseout", myThirdfucntion);

        function myFunction() {
            document.getElementById("demo").innerHTML += "Mouse Over is Fired!! <br>";
        }

        function mySecondfunction() {
            document.getElementById("demo").innerHTML += "Button Click is Fired!!! <br>";
        }

        function myThirdfucntion() {
            document.getElementById("demo").innerHTML += "Mouse Out Is fired!!! <br>";
        }
    </script>

</body>

</html>
