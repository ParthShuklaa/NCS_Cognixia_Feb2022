<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Creating HTML Node Dynamically </h1>
    <div id="div1">
        <p id="p1"> Hi, I am Parth Shukla </p>
        <p id="p2"> Subject Matter Expert and Microsoft Certified Trainer (MCT)-2022 </p>

    </div>
    <div>
        <button onclick="myFunction()">Remove  Node..</button>
    </div>

    <p id="demo"></p>
    <script>
        const para = document.createElement("p");
        const node = document.createTextNode("I love travelling, reading Books and Solving problems..");
        para.appendChild(node);

        //if i Want to Insert node in between existing nodes

        para.insertBefore(p2, node);
        const element = document.getElementById("div1");
        element.appendChild(para);
        // document.getElementById("demo").innerHTML =
        //     document.getElementById("div1").childNodes[0].textContent;

        function myFunction() {
            document.getElementById("p2").remove();
        }
    </script>
</body>

</html>
