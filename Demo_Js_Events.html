<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Js Events </h2>
    <h3> Click the Button to Display the Date </h3>
    <button onclick="displayDate()">Click here to get Current Date and Time  </button>
    <p id="demo"></p>
    <script>
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</body>

</html>
