    <p>Rules of learning Quickly </p>

    <button onclick="myfunction()"> See how all DOM objects are traversed </button>

    <script>
        function myfunction() {
            const mycollection = document.getElementsByTagName("p");
            for (let i = 0; i < mycollection.length; i++) {
                mycollection[i].style.color = "red";
            }

        } //Above Collection is not an Array as push(), pop() or Join() methods are not applicable on them.
    </script>
