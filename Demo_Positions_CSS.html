<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.relative {
            position: relative;
            width: 400px;
            height: 200px;
            border: 3px solid crimson;
        }
        
        div.absolute {
            position: absolute;
            height: 100px;
            width: 200px;
            top: 80px;
            border: 3px solid magenta;
            right: 0;
        }
    </style>
</head>

<body>
    <h2>
        <p>Position: Absolute</p>
        <p>An Elelemtn with Position: Absolute is positioned relative to the nearest positioned ancestor

        </p>
        <div class="relative"> This div has relative position</div>
        <div class="absolute"> This div has absolute position</div>



    </h2>
</body>

</html>
